{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <hr>
                        <!-- Page title -->
                        <h1 class="logo-font mb-4 main-heading text-center">Booking Enquiry</h1>
                        <hr></div>
                    </div>
                    <div class="container mt-5">
                        <div class="row align-items-center">
                          <!-- Image -->
                          <div class="col-lg-6 mb-4 mb-lg-0">
                            <img src="{{ MEDIA_URL }}msp4_media/child-celebrating-his-birthday.webp" class="img-fluid" alt="children celebrating his birthday">
                          </div>
                          <div class="col-lg-6">
                            <form>
                              <div class="mb-3">
                            <!-- Booking enquiry form -->
                            <h2 class="title-font mb-4">Party Booking Form</h2>
                            <form method="POST" action="{% url 'send_booking_enquiry' %}" class="form mb-2" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form | crispy }}
                                    <!-- cancel/submit buttons -->
                                    <div id="button-control" class="text-right">
                                        <a class="update-link mt-3 mb-3 pt-1" href="">Cancel</a>
                                        <button id="submit-button" class="mt-3 mb-3" type="submit">Send Booking Enquiry</button>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </section>
                    {% endblock %}
