{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container h-75">
    <div class="row h-100">
        <div id="carousel-images" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="" alt="Third slide">
              </div>
            </div>
          </div>
        <div class="col-7 col-md-6 mt-5 mx-auto pt-5">
            <h1 class="display-3 text-black text-center">
                Welcome to Little Pont
            </h1>
            <h2 class="display-5 text-black text-center">Role Play Town</h2>
            <div class="my-5">
                <h4>
                    <a href="" class="book-now-button btn btn-lg rounded-4 d-flex align-items-center 
                    justify-content-center my-auto mx-auto" contenteditable="false" 
                    style="width: 100px; cursor: pointer;">Book Now</a>
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
