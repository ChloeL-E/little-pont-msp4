{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
 <!-- Hero Section adapted from BootstrapMade.com and W3c schools-->
 <section id="hero">
  <div class="hero-container container-fluid">
    <div class="hero">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ MEDIA_URL }}media/fancy-dress.webp" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ MEDIA_URL }}media/kitchen-play.webp" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ MEDIA_URL }}media/frying-eggs.webp" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ MEDIA_URL }}media/full-shot-kids-playing-with-eco-toys-indoors.webp" alt="Fourth slide">
          </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- Intro content -->
      <div class="intro-container">
        <h2>Welcome to Little Pont</h2>
        <p>The fun and interactive role play and STEM activities center</p>
        <a href="#" class="book-now-button btn btn-lg rounded-4">Book Now</a>
      </div>
    </div>
  </div>
</section>
<!-- End Hero Section -->
