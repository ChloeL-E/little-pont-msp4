{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center section-title">
        <h1 class="logo-font mb-4 main-heading text-center">Course Management</h1>
      </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
          <h1 class="title-font mb-4">Add a Course</h1>
          <!-- form to add a course -->
            <form method="POST" action="{% url 'add_course' %}" class="form mb-2" id="addCourseForm" enctype="multipart/form-data" aria-labelledby="addCourseLabel">
              <label id="addCourseLabel" class="sr-only">Add Course Form</label>
                {% csrf_token %}
                {{ form | crispy }}
                <!-- cancel and add buttons -->
                <div id="button-control" class="text-right">
                    <a class="update-link mt-3 mb-3 pt-1" href="{% url 'all_courses' %}">Cancel</a>
                    <button id="submit-button" class="mt-3 mb-3" type="submit">Add Course</button>
                </div>
            </form>
        </div>            
    </div>
</div>
</section>
{% endblock %}
