{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col">
        <hr>
        <h2 class="logo-font mb-4 main-heading text-center">Add a Course</h2>
        <hr>
      </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div id="button-control" class="text-right">
                    <a class="update-link mt-3 mb-3 pt-1" href="{% url 'home' %}#courses-overview">Cancel</a>
                    <button id="submit-button" class="mt-3 mb-3" type="submit">Add Course</button>
                </div>
            </form>
        </div>            
    </div>
</div>
</section>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
  $(document).ready(function() {
      // Initialize datepicker
      $('.datepicker').datepicker({
          format: 'yyyy-mm-dd',
          autoclose: true,
          todayHighlight: true
      });

      // Initialize timepicker
      $('.timepicker').timepicker({
          showMeridian: false,  // 24-hour format
          defaultTime: false,   // No default time set
          minuteStep: 1         // Step interval for minutes
      });
  });
</script>
{% endblock %}
