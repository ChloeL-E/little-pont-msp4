{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col">
        <hr>
        <h1 class="logo-font mb-4 main-heading text-center">Course Management</h1>
        <hr>
      </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
          <h2 class="title-font mb-4">Edit a Course</h2>
            <form method="POST" action="{% url 'edit_course' course.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div id="button-control" class="text-right">
                    <a class="update-link mt-3 mb-3 pt-1" href="{% url 'all_courses' %}">Cancel</a>
                    <button id="submit-button" class="mt-3 mb-3" type="submit">Update Course</button>
                </div>
            </form>
        </div>            
    </div>
</div>
</section>
{% endblock %}
