<div class="toast custom-toast border-top-0 p-1" data-autohide="false">
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto main-heading">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>

{% if total and not on_profile_page %}
            <p class="title-font bg-white p-2 mb-0">Your Bag ({{ course_count }})</p>
            <hr>
            <div class="bag-notification-wrapper bg-white px-2">
                {% for item in bag_items %}
                    <div class="row">
                        <div class="col-9">
                            <p class="my-0 title-font">{{ item.course.name }}</p>
                            <p class="my-0 text-grey">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <p class="mt-3 mb-1 text-grey pl-2">
                        Total: 
                        <span class="float-right text-grey pr-2">Â£{{ total|floatformat:2 }}</span>
                    </p>
                    <a href="{% url 'view_bag' %}" class="btn btt-back-to-courses btn-block rounded-2">
                        <span class="px-2">Go To Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
